root_folder: v1.1.0
data_folder: v1.1.0
version: v1.1.0

corpus:
  version: v1.1.0
  folder: v1.1.0/parlaclarin/protocols
  pattern: "**/prot-*-*.xml"
  github:
    user: swerik-project
    repository: riksdagen-records
    path: data
    local_folder: /data/riksdagen_corpus_data/riksdagen-records

metadata:
  version: v1.1.0
  folder: v1.1.0/parlaclarin/metadata
  database:
    type: pyriksprot.metadata.database.SqliteDatabase
    options:
      filename: v1.1.0/riksprot_metadata.db
  github:
    user: swerik-project
    repository: riksdagen-persons
    path: data

tagged_frames:
  folder: v1.1.0/tagged_frames
  file_pattern: prot-*.zip
  pattern: v1.1.0/tagged_frames/**/prot-*.zip

tagged_speeches:
  folder: v1.1.0/tagged_frames_speeches.feather

dehyphen:
  folder: v1.1.0/dehyphen
  tf_filename: v1.1.0/dehyphen/word-frequencies.pkl

tagger:
  module: pyriksprot_tagger.taggers.stanza_tagger
  stanza_datadir: /data/sparv/models/stanza
  preprocessors: dedent,dehyphen,strip,pretokenize
  lang: "sv"
  processors: tokenize,lemma,pos
  tokenize_pretokenized: true
  tokenize_no_ssplit: true
  use_gpu: true
  num_threads: 1

global:
  corpus:
    folder: /data/riksdagen_corpus_data/riksdagen-records/data
  metadata:
    folder: /data/riksdagen_corpus_data/riksdagen-persons/data
